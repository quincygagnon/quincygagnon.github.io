<!DOCTYPE html>
<html>

<head>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
  <title>Jelly Groceries</title>
</head>
 <body onload="setRes('displayProduct')"></body> 

<header>Jelly Groceries</header>

<div class="left-sidebar" >
  <button class="accordion">Filters</button>
  <div class="panel">
    <input type="checkbox" id="dietSelect" name="dietSelect" value="LactoseIntolerant">
    <label for="LactoseIntolerant">Lactose Intolerant</label><br>
    <input type="checkbox" id="dietSelect" name="dietSelect" value="NutAllergy">
    <label for="NutAllergy">Nut Allergy</label><br>
    <input type="checkbox" id="dietSelect" name="dietSelect" value="Organic">
    <label for="Organic">Organic</label><br><br>
    <button id="Submit" type="button" class="block" onclick="setRes('displayProduct')">
		<buttontext>Filter</buttontext>
	  </button>
  </div>

</div>

<main>
  <h3>Available products</h3> <br>
  <p>Choose items to buy:</p> <br>
  <div id="displayProduct"></div>
  <br>
  <button id="addCart" type="button" class="block" onclick="selectedItems()">
  <buttontext>Add selected items to cart</buttontext>
  </button>
</main>

<div class="right-sidebar">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
  <br>
  <p>How will you collect your order?</p>
  <input type="radio" id="pickup" name="collect" value="pickup">
<label for="pickup">Pick up</label><br>
<input type="radio" id="deliv" name="collect" value="deliv">
<label for="deliv">Delivery</label><br>
<br>
<button href="/lab03/ordered.html">
  <buttontext>Place order</buttontext>
</button>
</div>

<footer>

</footer>
